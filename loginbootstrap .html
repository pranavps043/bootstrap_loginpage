<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary ">
    <div class="container ">
        <div class="row d-flex min-vh-100  align-items-center justify-content-center">
            <div class=" col-8 ">
                <div class="card ">
                    <div class="card-body">
                        <h3 class="card-title ">Sign Up</h3>
                        <p class="text-secondary">Please fill in this form to create an account!</p>
                       <form>
                            <div class="row">
                                <div class="form-group col-md-6 ">
                             
                                    <input type="text" class="form-control bg-light border-0" id="firstName" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                     <input type="text" class="form-control bg-light border-0" id="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                
                                <input type="email" class="form-control bg-light border-0" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                               
                                <input type="password" class="form-control bg-light border-0" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                               
                                <input type="password" class="form-control bg-light border-0" id="confirmPassword" placeholder="Confirm Password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label text-secondary" for="terms"> I accept the  <a href="#">Terms of Use & Privacy Policy</a></label>
                            </div> 
                           
                                <div class="row ">
                                    <div class=" col-12 col-lg-6 ">
                                        <button class="btn btn-primary w-100">Signup</button><br>
                                    </div>
                                </div>
                            </form>
                           
                    </div>
                   
                </div>
                 <div  class="text-center text-light">
                        Already have an account? <a href="#" class="text-light">Login here</a>.
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
